    .project{

    }
    .technology{
        display: flex;
        flex-direction: row;
    }
    .technology > p {
        font-size: 10px;
        margin: 2px;
        padding: 5px 7px;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    .html{
        background-color: #e23c2e;
        color: white;
    }
    .css{
        background-color: #3595cf;
        color: white;
    }
    .javascript{
        background-color: #e8d44d;
        color: black;
    }
    .bash{
        background-color:black;
        color: white;
    }
